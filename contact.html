<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Furniture Design</title>

    <meta name="viewport" content="width=device=width,initial-scale=1">

    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>


<body>
    <header id="header" class="wrapper">
        <h1 class="site-title">
            <a href="index.html"><img src="img/logo.svg" alt="Furniture Design"></a>
        </h1>
        <nav class="menyu">
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul>

                <li><a href="index.html">PRODUCTS</a></li>
                <li><a href="abput.html">ABOUT</a></li>
                <li><a href="comoany.html">COMPANY</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>

        </nav>
    </header>
    <main>

        <div class="contact wrapper">
            <h1 class="page-title">Contact</h1>

            <form id="contact-form" action="#" method="post">
                お名前：<br>
                <input type="text" name="name" placeholder="山田 太郎">
                メールアドレス：<br>
                <input type="email" name="email" placeholder="example@mail.com">
                電話番号：<br>
                <input type="tel" name="tel" placeholder="090-1234-5678">
                年齢：<br>
                <input type="number" min="0" max="200" name="age" placeholder="例）25">

                性別：<br>
                <input type="radio" name="gender" value="男" checked>男
                <input type="radio" name="gender" value="女">女
                <input type="radio" name="gender" value="その他">その他
                <br>
                お問い合わせ内容：<br>
                <select name="toiawase">
                    <option value="商品について">商品について</option>
                    <option value="修理・サポート">修理・サポート</option>
                    <option value="取材">取材</option>
                    <option value="その他">その他</option>
                </select>
                <br>
                興味がある商品：<br>
                <input type="checkbox" name="" value="チェア" checked>チェア
                <input type="checkbox" name="" value="テーブル">テーブル
                <input type="checkbox" name="" value="ソファ">ソファ
                <input type="checkbox" name="" value="照明">照明
                <br>

                希望納期：<br>
                <input type="date" name="date">
                送付ファイル：<br>
                <input type="file" name="example" size="30">

                お問い合わせ内容<br>
                <textarea name="message" rows="6" placeholder="お問い合わせ内容をご入力ください"></textarea>

                <input type="submit" value="Send">
        </div>
        </form>
    </main>
    <footer id="footer" class="wrapper">
        <ul class="menu">
            <li>INSTAGRAM</li>
            <li>TWITTER</li>
            <li>FACEBOOK</li>
        </ul>
        <p>© Furniture Design</p>
    </footer>
</body>

</html>
